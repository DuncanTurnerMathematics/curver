language: python

install:
  - pip install tox
  - pip install coveralls

script:
  tox -e $TOX_ENV -- --hypothesis-profile=ci --duration=20

jobs:
  include:
    - python: "3.6"
      env: TOX_ENV="docs"
    - python: "2.7"
      env: TOX_ENV="lint2"
    - python: "3.6"
      env: TOX_ENV="lint3"
    - python: "2.7"
      env: TOX_ENV="py27"
    - python: "3.4"
      env: TOX_ENV="py34"
    - python: "3.5"
      env: TOX_ENV="py35"
    - python: "3.6"
      env: TOX_ENV="py36"
    - python: "3.7"
      env: TOX_ENV="py37"
      dist: xenial
      sudo: true
      after_sucess: coveralls  # Upload stats to coveralls from this environment only.

